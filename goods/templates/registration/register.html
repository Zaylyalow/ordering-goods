{% extends  "dshop/base_dshop.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h4 class="display-4">Регистрация пользователя</h4>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Регистрация</h4>
                    <form method="post">
                        {% csrf_token %}
                        <form action="" method="post">{% csrf_token %}

                            {{ form.as_p }}

                            <input type="submit" value="Зарегистрировать">
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
